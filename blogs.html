<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Contact Us</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="contactForm" onsubmit="sendMail(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Email</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function sendMail(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get user input values
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            // Format email body
            let emailBody = `Name: ${name}%0AEmail: ${email}%0A%0AMessage:%0A${message}`;

            // Open default email client with pre-filled details
            let mailtoLink = `mailto:avulaanand59@gmail.com?subject=New Contact Form Submission&body=${emailBody}`;
            window.location.href = mailtoLink;
        }
    </script>

</body>
</html>
